<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <title>CACTH ME IF YOU CAN</title>
</head>

<body>
    <div id="main"></div>

    <div>
        <div id="title">
            <h1>CATCH ME IF YOU CAN !</h1>
        </div>
    </div>

    <div id="background">
        <div id="clikme">Click Me!</div>
    </div>

    <div id="rightbar">
        <div class="grp">Score :<span id="score">0</span></div>
        <div class="grp">Points to Next Level:<span id="nxt">100</span></div>
        <div class="grp">Level:<span id="level">1</span></div>
        <div class="grp">Miss Clicks:<span id="miss">0</span></div>
        <div class="grp">Timer:<span id="timer">60 s</span></div>
        <div class="theHS" id="highsc"> High Scores: <div id="thesc"></div>
        </div>
    </div>

    <button id="startgame" onclick="start()">START GAME</button>
    
    <script src="main.js"></script>


    </div>
</body>

</html>
